<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Video Downloader</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>YouTube Video Downloader</h1>
        <form id="downloadForm">
            <label for="url">Enter YouTube Video URL:</label>
            <input type="text" id="url" name="url" required>
            <label for="format">Choose Download Format:</label>
            <select id="format" name="format" required>
                <option value="video">Video (MP4)</option>
                <option value="audio">Audio (MP3)</option>
            </select>
            <label for="quality">Choose Video Quality:</label>
            <select id="quality" name="quality">
                <option value="highest">Highest Available</option>
                <option value="1080p">1080p</option>
                <option value="4K">4K</option>
                <option value="8K">8K</option>
            </select>
            <button type="submit">Download</button>
        </form>
        <div id="progress" style="display: none;">
            <progress id="progressBar" max="100" value="0"></progress>
            <p id="progressStatus">Downloading...</p>
        </div>
        <div id="downloadLink" style="display: none;">
            <a id="downloadAnchor" href="#" download>Download Link</a>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
